<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manas Brownie - Tienda de Sabores Artesanales</title>
    <link rel="shortcut icon" href="./images/logo-manas.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/carrito.js"></script>
   
</head>
<body>
    
    <div class="wrapper">
        <aside>
            <header>
                <a href="./index.html">
                    <img class="logo" src="./images/logo-manas.jpg" alt="">
                </a>

            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">Seguir comprando</a>
                    </li>
                           
                        
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
           
        </aside>
        
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Carrito vacio.</p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra.</p>

            </div>
        </main>
    </div>
        

    <footer>

        <p class="parrafo-antojo">¿Antojo de algo dulce?</p>
        
        <div class="div-infor">

            <p class="parrafo-infor">Locales</p>
            <p class="parrafo-infor">Contacto</p>
            <p class="parrafo-infor">Delivery</p>
        </div>

        <div class="div-infor">
            <p class="parrafo-infor-div">Montevideo</p>
            <p class="parrafo-infor-div">435-3456</p>
            <p class="parrafo-infor-div">Shopping</p>
        </div>

        <div class="div-infor">
            <p class="parrafo-infor-div">Florida</p>
            <p class="parrafo-infor-div">096-34-234-5</p>
            <p class="parrafo-infor-div">Costa Urbana</p>
        </div>

        <p class="parrafo-copy">© Ignacio Nande</p>
    </footer>
          
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>  
</body>
</html>
